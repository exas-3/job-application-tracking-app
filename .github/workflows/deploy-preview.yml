name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: ${{ github.event.pull_request.head.repo.fork == false }}
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check deploy prerequisites
        id: precheck
        run: |
          if [ -n "$VERCEL_TOKEN" ] && [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Skipping preview deploy: missing one or more Vercel secrets."
          fi

      - name: Pull Vercel environment (preview)
        if: steps.precheck.outputs.ready == 'true'
        run: npx vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build Vercel artifacts
        if: steps.precheck.outputs.ready == 'true'
        run: npx vercel build --token="$VERCEL_TOKEN"

      - name: Deploy preview
        id: deploy
        if: steps.precheck.outputs.ready == 'true'
        run: |
          URL=$(npx vercel deploy --prebuilt --token="$VERCEL_TOKEN")
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "Preview URL: $URL"

      - name: Comment preview URL on PR
        if: steps.precheck.outputs.ready == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const body = `Preview deployment is ready: ${url}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
