name: Deploy Firestore Config

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - firestore.rules
      - firestore.indexes.json
      - firebase.json

jobs:
  firestore:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Check deploy prerequisites
        id: precheck
        run: |
          if [ -n "$FIREBASE_PROJECT_ID" ] && [ -n "$FIREBASE_SERVICE_ACCOUNT_JSON" ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Skipping Firestore deploy: missing FIREBASE_PROJECT_ID or FIREBASE_SERVICE_ACCOUNT_JSON."
          fi

      - name: Write service account key
        if: steps.precheck.outputs.ready == 'true'
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > "$RUNNER_TEMP/firebase-service-account.json"

      - name: Deploy Firestore rules and indexes
        if: steps.precheck.outputs.ready == 'true'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-service-account.json
        run: firebase deploy --only firestore --project "$FIREBASE_PROJECT_ID" --non-interactive
