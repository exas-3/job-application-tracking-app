name: Deploy Firestore Config

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - firestore.rules
      - firestore.indexes.json
      - firebase.json

jobs:
  firestore:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Write service account key
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > "$RUNNER_TEMP/firebase-service-account.json"

      - name: Deploy Firestore rules and indexes
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-service-account.json
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: firebase deploy --only firestore --project "$FIREBASE_PROJECT_ID" --non-interactive
