name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check deploy prerequisites
        id: precheck
        run: |
          if [ -n "$VERCEL_TOKEN" ] && [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Skipping production deploy: missing one or more Vercel secrets."
          fi

      - name: Pull Vercel environment (production)
        if: steps.precheck.outputs.ready == 'true'
        run: npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build Vercel artifacts
        if: steps.precheck.outputs.ready == 'true'
        run: npx vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy to production
        if: steps.precheck.outputs.ready == 'true'
        run: npx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
